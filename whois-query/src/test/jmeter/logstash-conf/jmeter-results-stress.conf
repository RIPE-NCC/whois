input {
    file {
        path => [ "/Users/tpolychnia/elastic/jmeter-results/run3/query_rest.jtl" ]
        start_position => "beginning"
        type => "rest"
    }
    file {
        path => [ "/Users/tpolychnia/elastic/jmeter-results/run3/query_telnet.jtl" ]
        start_position => "beginning"
        type => "whois"
    }
}

filter {
 
  if ([message] =~ "responseCode") { 
    drop { }
  } else {
    csv {
        columns => ["time", "elapsed", "query", "responseCode", "isOk", "threadName", "text", "success", "bytes", "latency", "command"]
    }
    date {
      match => [ "time", "UNIX_MS" ]
    }
    
    if ([type] == "whois") {
        mutate {
          replace => ["query", "%{command}"]
        }
    }

    mutate {
      convert => [ "elapsed", "integer" ]
      convert => [ "latency", "integer" ]
      convert => [ "bytes", "integer" ]
      
      remove_field => [ "isOk", "threadName", "text", "command" ]
    }
  }
}
output {
#  stdout { codec => rubydebug }
  elasticsearch_http {
    host => "127.0.0.1"
    index => "logstash-jmeter-stress-%{+YYYY.MM.dd}"
  }
}

